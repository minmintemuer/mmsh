	</div>
</div>
<div class = "row">
	<div class = "col-lg-11 col-lg-offset-1">
		<label><h4>电话:</h4><input value = "{$data->tel}" name = "tel" type = "text" class = "form-control"></label>
	</div>
</div>
<div class = "row">
	<div class = "col-lg-11 col-lg-offset-1">
		<label><h4>邮箱:</h4><input value = "{$data->email}" name = "email" type = "text" class = "form-control"></label>
	</div>
</div>
<div class = "row">
	<div class = "col-lg-11 col-lg-offset-1">
		<label><h4>传真:</h4><input value = "{$data->fax}" name = "fax" type = "text" class = "form-control"></label>

</div>
<div class = "row">

	<h3>SEO信息:</h3>
	</div>
</div>

	<div class = "col-lg-11 col-lg-offset-1">
		<label><h4>关键字:</h4><input value = "{$seo->keywords}" name = "keywords" type = "text" class = "form-control"></label>
	</div>
</div>
<div class = "row">
	<div class = "col-lg-11 col-lg-offset-1">
		<label><h4>作者:</h4><input value = "{$seo->author}" name = "author" type = "text" class = "form-control"></label>
	</div>
</div>
<div class = "row">
	<div class = "col-lg-11 col-lg-offset-1">
		<label><h4>简介:</h4><input value = "{$seo->discription}" name = "discription" type = "text" class = "form-control"></label>
	</div>
</div>

<div class = "row">
	<div class = " col-lg-11 col-lg-offset-1">
		<button onclick = "$('#infofrom').submit()" class = "btn-lg btn-primary">修改</button>
	</div>
</div>
</form>
